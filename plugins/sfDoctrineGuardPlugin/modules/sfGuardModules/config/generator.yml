generator:
  class:              sfDoctrineAdminGenerator
  param:
    model_class:      sfGuardModules
    theme:            lookingo

    list:
      title:   Modules list
      display: [ module_name, action_name, is_secure ]
      filters: [ module_name, action_name, is_secure ]
      object_actions:
          _edit: -
          _delete: -
      actions:
          _create: { name: Add New Module }

    edit:
      title:   Edit %%module_name%% module
      fields:
        module_name:                 { type: input_tag, name: 'Module name' }
        action_name:                 { type: input_tag, name: 'Action name' }
        groups:                   { name: 'Groups/Roles', type: doctrine_admin_check_list, params: associated_label=Assigned unassociated_label=Available }
        permissions:              { name: 'Permissions', type: doctrine_admin_check_list, params: associated_label=Assigned unassociated_label=Available }
        created_at:               { name: 'Created at', type: plain }
        updated_at:               { name: 'Updated at', type: plain }
        is_secure:                { type: checkbox_tag, name: 'secure?' }
      display:
        "NONE":                   [ module_name, action_name, is_secure ]
        "Information":            [ created_at, updated_at ]
        "Permissions and Groups": [ groups, permissions ]
