generator:
  class:              sfDoctrineAdminGenerator
  param:
    model_class:      sfGuardUserLog
    theme:            lookingo

    list:
      title:   User Log list
      display: [ user_id, email, module_name, action_name, url, created_at ]
      filters: [ user_id, email, module_name, action_name, url, created_at ]
      max_per_page: 20
      object_actions:
          _edit: -

    edit:
      title:   Edit %%email%% user log
      display:
        "Information":            [ created_at, url, module_name, action_name, parameter ]
