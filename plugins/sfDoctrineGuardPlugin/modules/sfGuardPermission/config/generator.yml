generator:
  class:              sfDoctrineAdminGenerator
  param:
    model_class:      sfGuardPermission
    theme:            lookingo

    list:
      title:          Permission list
      display:        [=name, description, module_list]
      fields:
        module_list:  {name: Module Access List}

      object_actions:
          _edit: -
          _delete: -
      actions:
          _create: { name: Add New Permission }

    edit:
      title:           Edit %%name%% permission
      fields:
        groups:        { name: Groups, type: doctrine_admin_check_list, params: associated_label=Assigned unassociated_label=Available }
        created_at:    { name: 'Created at', type: plain }
        updated_at:    { name: 'Updated at', type: plain }
      display:
        "NONE":        [ name, description, groups ]
        "Information": [ created_at, updated_at ]