generator:
  class: sfDoctrineAdminGenerator
  param:
    model_class: HotelsClient
    list:
      title: Clients
      display: [ id, first_name, last_name, email ]
      filters: [ _email_filter, phone ]
      fields:
        email_filter:
          name: E-mail
      max_per_page: 10
      object_actions:
        _edit: ~
        show: 
          name: Show
          action: show
          icon: /sf/sf_admin/images/default_icon.png
        _delete: ~
    edit:
      title: Editing client "%%email%%"
      display: [ first_name, last_name, email, phone ]