generator:
  class: sfDoctrineAdminGenerator
  param:
    model_class: HotelsReservation
    list:
      title: Reservations
      fields:
        client_name_filter:
          name: Client name
        email_filter:
          name: Client e-mail
        HotelsClient:
          full_name:
            name: Client
        HotelsRoom:
          HotelsRoomType:
            type:
              name: Type
      display: [ HotelsClient.full_name , HotelsRoom.HotelsRoomType.type, _total_list, hash, reserved_from, reserved_to ]
      filters: [ _client_name_filter, _email_filter, reserved_from, reserved_to ]
      max_per_page: 20
      object_actions:
        _edit: ~
        show: 
          name: Show reservation
          action: show
          icon: /sf/sf_admin/images/default_icon.png
        _delete: ~
    edit:
      title: Editing reservation "%%id%%"
      display: [ _client_email_edit, room_id, total, reserved_from, reserved_to ]
      fields:
        client_email_edit:
          name: Client e-mail