## YAML Template.
---
fillin:
  enabled: true  # Enable the form repopulation
    
fields:
  hotels_room{price}:
    required: { msg: Required }
  hotels_room{photo}:
    file:             true
    sfFileValidator:
      mime_types:
        - 'image/jpeg'
        - 'image/png'
        - 'image/x-png'
        - 'image/pjpeg'
      mime_types_error: Only PNG and JPEG images are allowed
      max_size:         512000
      max_size_error:   Max size is 512Kb